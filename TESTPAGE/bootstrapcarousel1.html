<!DOCTYPE html>
<html lang="en">
<head>
  <title>PROSwhowearecarousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 50%;
      height: 50%;
      margin: 15% 35%;
  }

  .carousel-indicators {
    height: 100%;
    width: 20%;
    margin-left: 0%;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    padding-top: 20px;
}

button {
    width: 100%;
}

  </style>

</head>
<body>

<div id="demo" class="carousel slide">

  <!-- Indicators -->
  
  <ul class="carousel-indicators btn-group-vertical">
    <button data-target="#demo" data-slide-to="0" class="active">Our Mission</button>
    <button data-target="#demo" data-slide-to="1">Founder's Message</button>
    <button data-target="#demo" data-slide-to="2">Board of Directors</button>
    <button data-target="#demo" data-slide-to="3">Scientific and Medical Advisory Board</button>
    <button data-target="#demo" data-slide-to="2">The Pros Team</button>
  </ul>
 
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="http://asiatravelingexpert.com/images/slider/phnompenh/phnompehn2.jpg" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="http://asiatravelingexpert.com/images/slider/bayon-temple.jpg" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://media-cdn.tripadvisor.com/media/photo-o/0d/88/85/0b/phnom-penh-museum.jpg" alt="New York" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls 
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>-->
</div>

</body>
</html>
