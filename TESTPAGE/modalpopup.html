<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Large Modal</h2>
  <!-- Trigger the modal with a button -->
  <a href="#" type="button" data-toggle="modal" data-target="#myModal"><img src="http://www.jwlindseymd.com/sitebuildercontent/sitebuilderpictures/portrait50.jpg" style="width: 15%; height: auto;"></a>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <img src="http://www.jwlindseymd.com/sitebuildercontent/sitebuilderpictures/portrait50.jpg" style="width: 50%; height: auto;">
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
