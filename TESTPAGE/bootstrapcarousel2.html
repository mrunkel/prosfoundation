<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
  .carousel-inner img {
    width: 50%;
    height: 50%;
    margin: 15% 35%;
  }

  .carbtngroup {
    height: 100%;
    width: 20%;
    margin-left: 0%;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    padding-top: 20px;
}

button {
  width: 90%;
}

  </style>
</head>
<body>

<div class="container"> 
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ul class="carbtngroup btn-group-vertical">
      <button data-target="#myCarousel" data-slide-to="0" class="active">Phnom Penh1</button>
      <button data-target="#myCarousel" data-slide-to="1">Phnom Penh2</button>
      <button data-target="#myCarousel" data-slide-to="2">Phhom Penh3</button>
    </ul>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://asiatravelingexpert.com/images/slider/phnompenh/phnompehn2.jpg">
      </div>

      <div class="item">
        <img src="http://asiatravelingexpert.com/images/slider/bayon-temple.jpg">
      </div>
    
      <div class="item">
        <img src="https://media-cdn.tripadvisor.com/media/photo-o/0d/88/85/0b/phnom-penh-museum.jpg">
      </div>
    </div>

    
 

</body>
</html>
