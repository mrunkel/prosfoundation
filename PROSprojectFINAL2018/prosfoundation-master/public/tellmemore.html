<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.w3schools.com/lib/w3.js"></script>

<script> 
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideToggle("slide");
    });
});
</script>

<style> 
#panel, #flip {
    padding: 10px;
    text-align: center;
    background-color: none;
    border: none;
}

#panel {
    padding: 100px;
    height: 350%;
    display: none;
}

#btn1 {
float: left;
}

#btn2 {
float: right;
}

img {
margin-left: auto;
margin-right: auto;
}
</style>
</head>
<body>
<div id="panel">

<p>The slideshow is an object, with methods like next/previous:</p>
<button id="btn1" onclick="myShow.previous()">Previous</button>
<button id="btn2" onclick="myShow.next()">Next</button>
<img class="nature" src="https://images.marinelink.com/images/maritime/w200h200c/image-tanzania-ports-authority-39751.jpg" width="25%">
<img class="nature" src="https://bizcyclone.com/photos_realty/small_Qvda9a3NT7oOcWY8WvL1.jpg" width="25%">
<img class="nature" src="https://www.bourse-des-vols.com/commun/images/001-villes/tanzanie/dar-es-salaam/dar-es-salaam-ville-200x200.jpg" width="25%">

<script>
myShow = w3.slideshow(".nature", 0);
</script>

</div> 
<div id="flip" class="page-scroll btn btn-xl">Tell Me More</div>


</body>
</html>
