<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body {
    font-family: "Lato", sans-serif;
}

.sidenav {
    height: 100%;
    width: 0%;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

#main {
    transition: margin-left .3s;
    padding: 16px;
}

.carousel-inner img {
    width: 50%;
    height: 50%;
    margin: 15% 25%;
  }

  .carbtngroup {
    width: 100%;
    margin-left: 0%;
    position: absolute;
    float: left;
    z-index: 1;
    top: 0;
    left: 0;
    padding: 0 5% 0 5%;
}

.btncolumn {
  margin-top: 100%;
}

.carbtngroup button {
  width: 100%;
  margin: 10% 10% 10% 0;
}


@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <ul class="carbtngroup btn-group-vertical">
        <div class="btncolumn">
          <button data-target="#myCarousel" data-slide-to="0" class="active">Our Mission</button>
          <button data-target="#myCarousel" data-slide-to="1">Founder's Message</button>
          <button data-target="#myCarousel" data-slide-to="2">Board of Director's</button>
          <button data-target="#myCarousel" data-slide-to="3">Scientific and Medical Advisory Board</button>
          <button data-target="#myCarousel" data-slide-to="4">The Pros Team</button>
        </div>
        </ul>
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

  <div id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="http://asiatravelingexpert.com/images/slider/phnompenh/phnompehn2.jpg">
          </div>
    
          <div class="item">
            <img src="http://asiatravelingexpert.com/images/slider/bayon-temple.jpg">
          </div>
        
          <div class="item">
            <img src="https://media-cdn.tripadvisor.com/media/photo-o/0d/88/85/0b/phnom-penh-museum.jpg">
          </div>

          <div class="item">
                <img src="https://media-cdn.tripadvisor.com/media/photo-o/0d/88/85/0b/phnom-penh-museum.jpg">
              </div>

              <div class="item">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-o/0d/88/85/0b/phnom-penh-museum.jpg">
                  </div>
        </div>
      </div>

</div>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}
</script>


<script>
    $(document).ready(function() {
    
              $("#myCarousel").carousel("cycle");

              $("button").click(function(){
                $("#myCarousel").carousel("pause");
          });
          });
</script>
     
</body>
</html>
